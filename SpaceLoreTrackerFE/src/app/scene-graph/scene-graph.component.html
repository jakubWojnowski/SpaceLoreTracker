<div class="w-screen h-screen">
  <ngt-ambient-light [intensity]="0.5"></ngt-ambient-light>
  <ngt-spot-light [position]="[10, 10, 10]" [angle]="0.15" [penumbra]="1"></ngt-spot-light>
  <ngt-point-light [position]="[-10, -10, -10]"></ngt-point-light>
  
  <ng-container *ngFor="let planet of planets">
    <app-orbit 
      [radius]="planet.orbitRadius" 
      [color]="planet.orbitColor"
      [visible]="showOrbits"
      (click)="toggleOrbits()">
    </app-orbit>
    <app-sphere 
      [position]="planet.position.toArray()" 
      [scale]="planet.scale" 
      [color]="planet.color" 
      [name]="planet.name" 
      [rotationSpeed]="planet.rotationSpeed"
      [texturePath]="planet.texturePath">
    </app-sphere>
  </ng-container>

  <ngt-orbit-controls *args="[camera, glDom]" [enableDamping]="true"></ngt-orbit-controls>
</div>
